                extend: {

                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    animation: { 
                      'fade-in': 'fadeIn 0.3s ease-out',
                      'slide-up': 'slideUp 0.4s ease-out'
                    },
                    keyframes: {
                      fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },

    <style>
        body { background-color: #f8fafc; margin: 0; min-height: 100vh; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        #root { display: flex; flex-direction: column; min-height: 100vh; }
        .initial-loader {
            position: fixed; inset: 0; background: white; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 48px; height: 48px; border: 4px solid #f3f3f3;
            border-top: 4px solid #014c3c; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    </div>
