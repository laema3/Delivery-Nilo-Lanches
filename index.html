
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nilo Lanches - Delivery Oficial</title>
    
    <!-- SEO e Identidade de Domínio -->
    <link rel="canonical" href="https://nilolanches.com.br" />
    <meta name="description" content="Peça o melhor lanche artesanal de Uberaba pelo site oficial nilolanches.com.br">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="Nilo Lanches - Delivery Oficial">
    <meta property="og:description" content="Hambúrgueres artesanais e combos exclusivos. Peça agora!">
    <meta property="og:url" content="https://nilolanches.com.br">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1200&h=630&fit=crop">

    <!-- ÍCONES DINÂMICOS (IDs para manipulação via App.tsx) -->
    <link id="app-favicon" rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <link id="app-apple-touch-icon" rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    
    <link id="app-manifest" rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#008000">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nilo Lanches">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet para Mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#008000',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                            950: '#052e16',
                        }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        brand: ['"Bebas Neue"', 'cursive'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; margin: 0; min-height: 100vh; font-family: 'Plus Jakarta Sans', sans-serif; }
        #root { display: flex; flex-direction: column; min-height: 100vh; }
        .initial-loader {
            position: fixed; inset: 0; background: white; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 48px; height: 48px; border: 4px solid #f3f3f3;
            border-top: 4px solid #008000; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Ajuste do Mapa */
        #delivery-map { height: 300px; width: 100%; border-radius: 20px; z-index: 10; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.2",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="initial-loader" class="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 24px; color: #008000; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; font-family: 'Bebas Neue', cursive;">Nilo Lanches</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
